---
un_packages:
 - docker
 - docker-client
 - docker-client-latest
 - docker-common
 - docker-latest
 - docker-latest-logrotate
 - docker-logrotate
 - docker-engine

req_packages:
 - yum-utils
 - device-mapper-persistent-data
 - lvm2

docker_repository: https://download.docker.com/linux/centos/docker-ce.repo
docker_dest: /etc/yum.repos.d/docker-ce.repo

in_packages:
 - docker-ce 
 - docker-ce-cli 
 - containerd.io
